version: "3.9"

services:
  db:
    image: postgres:15
    container_name: nxtturn_dev_db
    environment:
      POSTGRES_DB: nxtturn_dev
      POSTGRES_USER: dev_user
      POSTGRES_PASSWORD: dev_pass
    ports:
      - "5432:5432"
    volumes:
      - dev_db_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: nxtturn_dev_redis
    ports:
      - "6379:6379"

  backend:
    container_name: nxtturn_dev_backend
    build:
      context: ../../Loopline        # ðŸ”¥ THIS IS THE KEY
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ../../Loopline:/app
    ports:
      - "8000:8000"
    env_file:
      - .env.dev
    depends_on:
      - db
      - redis

volumes:
  dev_db_data:
