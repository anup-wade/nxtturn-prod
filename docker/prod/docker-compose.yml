# PROD compose placeholder
version: "3.9"

services:
  db:
    image: postgres:15
    container_name: nxtturn_prod_db
    restart: always
    env_file:
      - .env.prod
    volumes:
      - prod_postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: nxtturn_prod_redis
    restart: always

  backend:
    container_name: nxtturn_prod_backend
    build:
      context: ../../Loopline
    working_dir: /app
    command: >
      sh -c "
      python manage.py migrate &&
      python manage.py collectstatic --noinput &&
      exec daphne -b 0.0.0.0 -p 8000 config.asgi:application
      "
    restart: always
    env_file:
      - .env.prod
    depends_on:
      - db
      - redis
    expose:
      - "8000"
    volumes:
      - prod_static_volume:/app/staticfiles

  nginx:
    image: nginx:alpine
    container_name: nxtturn_prod_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../../nginx/prod.conf:/etc/nginx/conf.d/default.conf:ro
      - prod_static_volume:/app/staticfiles
    depends_on:
      - backend

volumes:
  prod_postgres_data:
  prod_static_volume:

